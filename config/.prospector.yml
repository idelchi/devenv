output-format: grouped

strictness: veryhigh

doc-warnings: true
member-warnings: true
test-warnings: true
autodetect: true

max-line-length: 120

pylint:
  run: true
  disable:
    - logging-fstring-interpolation
    - too-few-public-methods
    - relative-beyond-top-level
  options:
    good-names: f

pycodestyle:
  run: true

pydocstyle:
  run: true
  disable:
    # Google style
    - D203
    #   - D204
    - D213
    #   - D215
    #   - D400
    #   - D401
    #   - D404
    - D406
    - D407
    #   - D408
    #   - D409
    - D413

pyflakes:
  run: true

mypy:
  run: false

mccabe:
  run: true

bandit:
  run: true

dodgy:
  run: true

pyroma:
  run: true

vulture:
  run: true
